<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>¡Regístrate y Únete a la comunidad!</h1>
    <div>
        <label for="">Nombre:</label> 
        <input type="text">
    </div>
    <div>
        <label for="">Apellido:</label>
        <input type="text">
    </div>
    <div>
        <label for="">Correo Electronico:</label>
        <input type="email">

    </div>
    <div>
        <label for="">Contraseña:</label>
        <input type="password">
    </div>
    <div>
        <label for="">Confirmar contraseña:</label>
        <input type="password">
    </div>
    <div>
        <label for="">Fecha de nacimiento:</label>
        <input type="date">
    </div>
    <div>
        <label >Género: </label>
        <label for="Fem">Femenino</label>
        <input type="radio" id="fem_id" value="fem">
        <label for="mas">Masculino</label>
        <input type="radio" id="mas" value="mas">
        <label for="pn">Prefiero no decirlo</label>
        <input type="radio" id="pr" value="pn">
    </div>
    <div>
        <input type="checkbox" id="susc" name="suscripcion">
        <label for="suscripcion">Suscríbete a nuestro boletín de noticias</label>
    </div>
    <div>
        <label for="">Una descripción de ti mismo:</label><br>
        <textarea name="comentario" id="comen" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="">Seleciona tus intereses:</label><br>
        <select name="intereses" id="">
            <option value="music">Musica</option>
            <option value="deporte">Deportes</option>
            <option value="viajes">Viajes</option>
            <option value="tecnologia">Tecnología</option>
        </select>
    </div>
    <div>
        <input type="submit" value="¡registrarse!">
    </div>
    
</body>
</html>
